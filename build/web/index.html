<html>
    <head>
        <title>TestCourseScraper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>This is my test Scraper</div>

        <!--content area is populated by data scraped from ajax call -->
        <div id="content"> test</div>


        <script src="js/ajax.js"></script>


        <script>


            var contentDOM = document.getElementById(content);

            // make call to testJSP file to run python and scrape info
            ajax({
                url: "webAPI/testJsp.jsp",
                successFn: success,
                errorId: "content"
            });

            // for now just log to console the list 
            // then set HTML of content area
            function success(obj) {

                console.log(obj);
                document.getElementById("content").innerHTML = "" + obj.CourseList[0].courseNumber + obj.CourseList[0].courseName;

            } // end of function success

        </script>
    </body>


</html>
